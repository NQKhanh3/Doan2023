name: da_tn_2023_appthongbao
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  font_awesome_flutter:
  flutter_local_notifications:
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.3
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.7
  sqflite: 
  timezone: ^0.9.2
  get: ^4.6.5
  intl:
  google_fonts: 
  date_picker_timeline: ^1.2.5
  http: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/background2.png
    - assets/img/background.png
 
  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf
 